<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Random Quotes</title>
    <script>
      const QUOTEBANK = [
        {
          quote: "Безверное войско учить, что перегорелое железо точить.",
          author: "Александр Суворов",
        },
        {
          quote: "Вежлив бывает и палач.",
          author: "Александр Суворов",
        },
        {
          quote: "Ближайшая к действию цель лучше дальней.",
          author: "Александр Суворов",
        },
      ]
      window.onload = init;
      function init() {
        generateQuote();
      }
      function generateQuote() {
        let randomIndex = Math.floor(Math.random() * QUOTEBANK.length);
        let randomQuote = QUOTEBANK[randomIndex].quote;
        let randomQuotesAuthor = QUOTEBANK[randomIndex].author;
        let quoteInHtml = randomQuote.replace(/ /g, "%20");
        let authorInHtml = randomQuotesAuthor.replace(/ /g, "%20");
        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text=";
        twitterLink += quoteInHtml;
        twitterLink += " -" + authorInHtml;
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuote;
        document.getElementById("author").innerText = randomQuotesAuthor;
      }
    </script>


  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <wrapper id="quote-box">
          <div class="card text-center">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p id="text"></p>
                <footer class="blockquote-footer" id="author"></footer>
                <button id="new-quote" class="btn btn-dark" onClick="generateQuote()">New Quote</button>
                <a src="#" id="tweet-quote" class="btn btn-light" target="_blank">Tweet Quote</a>
              </blockquote>
            </div>
          </div>
        </wrapper>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
